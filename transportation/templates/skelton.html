<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="{% static 'ressources/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'ressources/libs/css/bootstrap.min.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <img src='static/ressources/svg-loaders/three-dots.svg' id="loading-indicator" style="display:none" />
    {% block messages %}
    {% if messages %}
    {% for message in messages %}
    <div class="container">
        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endfor %}
    {% endif %}
    {%endblock%}

    {% block body %} {% endblock %}
    <footer>
        <p class="text-center">Copyright {% now 'Y' %}</p>
    </footer>
    <script src="{% static 'ressources/libs/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'ressources/libs/js/bootstrap.min.js' %}"></script>
